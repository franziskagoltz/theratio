{% extends 'base.html' %}

{% block content %}

<script src="/static/js/apple.js"></script>

<div class="container-fluid company-info">

    <div class="company-page">
        <h1>{{ name }}</h1><br>
    </div>

    <div class="circle">3.2</div><br><br>
    <h4>OVERALL RATING</h4><br><br>
    <button type="button" class="btn btn-secondary btn-lg"><h4>BREAKDOWN</h4></button>
    <button type="button" class="btn btn-secondary btn-lg"><h4>CONTRIBUTE</h4></button>
    <br>

    <div class="landing-page">

    </div>

</div>

<div>
    <div class="apple-chart">

</div>

{% endblock %}
