{% extends 'base.html' %}

{% block content %}

<!-- <script src="/static/js/apple.js"></script> -->

<div class="container-fluid company-info">

    <div class="company-page">
        <h1>{{ name }}</h1><br>
    </div>

    <div class="circle-group">
        <div class="company-bubble">
            <div class="circle">3.2</div> <br>
            <h3>OVERALL RATING</h3><br>
        </div>
    </div><br>

    <div class="landing-page">
    <h2>If you've worked at {{ name}}, we would love to hear from you.</h2>
    </div>

    <div id="chart"></div>
            <script type="text/javascript">
            var myData = {{ data|tojson|safe }};
           MY_CHART = document.getElementById("chart");
           Plotly.plot(MY_CHART, 
                        myData);
        </script>
</div>



</div>



{% endblock %}
